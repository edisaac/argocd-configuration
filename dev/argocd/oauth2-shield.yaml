apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-shield-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:edisaac/kubernetes-configuration.git
    targetRevision: SNAPSHOT
    path: dev/apps/oauth2-shield
  destination:
    name: dev-cluster
    namespace: dev
  syncPolicy:
    automated:
      prune: true
