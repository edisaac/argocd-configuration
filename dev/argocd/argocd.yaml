apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@gitlab.com:developers.edisaac/devops/kubernetes-configuration.git
    targetRevision: SNAPSHOT
    path: dev/config/argocd
  destination:
    name: dev-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
